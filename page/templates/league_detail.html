{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="bg-bundle-league">

        <div class="container">
            <div class="league_title">뽀로로 썰매 대회</div>
            
            <div class="league_img">
                <div class='album_art'>
                    <img class="cover_img" src='/뽀로로.jpg' alt='뽀로로'>
                </div>
            </div>

            <div class="item">
                <dl class="league-info">
                    <dt id="league-info-dt">주최</dt>
                    <dd>연세대학교 총학생회</dd>
                    <dt id="league-info-dt">개최</dt>
                    <dd>2020.09.16</dd>
                    <dt id="league-info-dt">장소</dt>
                    <dd>연세대학교 대운동장</dd>
                    <dt id="league-info-dt">대상</dt>
                    <dd>연세대학교 재학생(졸업생 포함)</dd>
                    <dt id="league-info-dt">신청 마감일</dt>
                    <dd>2020.08.15</dd>
                    <dt id="league-info-dt">유의사항</dt>
                    <dd>선착순 신청으로 8월 1일부터 신청된 정보만 유효합니다.</dd>
                </dl>
            </div>

            <div class="item btn-apply-item">
                <button class="btn-apply">신청서 작성</button>
            </div>

            <div class="item artist_tracklist">
                <div class="music_intro">|대회 상세정보|</div>
            </div>

            <div class="item emptyline">
            </div>

            <div class="item itro_page">
                <div class="intro_box">
                    동심을 찾고 싶은 누구나<br>
                    재학생이면 누구나, 참여 가능합니다.<br>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
